# wcag_guidelines.yml

- name: Principle 1 - Perceivable
  description: Information and user interface components must be presentable to users in ways they can perceive.
  guidelines:
    - name: Guideline 1.1 - Text Alternatives
      description: Provide text alternatives for any non-text content so that it can be changed into other forms people need, such as large print, braille, speech, symbols or simpler language.
      success_criteria:
        - name: Success Criterion 1.1.1 - Non-text Content
          description: All non-text content that is presented to the user has a text alternative that serves the equivalent purpose.
          techniques:
            - keyword: Given
              text: a web page with non-text content
            - keyword: When
              text: the user interacts with the non-text content
            - keyword: Then
              text: a text alternative should be provided that conveys the same information or functionality

    - name: Guideline 1.2 - Time-based Media
      description: Provide alternatives for time-based media.
      success_criteria:
        - name: Success Criterion 1.2.1 - Audio-only and Video-only (Prerecorded)
          description: For prerecorded audio-only and prerecorded video-only media, the following are true, except when the audio or video is a media alternative for text and is clearly labeled as such.
          techniques:
            - keyword: Given
              text: a web page with prerecorded audio-only or video-only media
            - keyword: When
              text: the user interacts with the media
            - keyword: Then
              text: an alternative for time-based media should be provided, such as captions or audio descriptions

        - name: Success Criterion 1.2.2 - Captions (Prerecorded)
          description: Captions are provided for all prerecorded audio content in synchronized media, except when the media is an alternative for text and is clearly labeled as such.
          techniques:
            - keyword: Given
              text: a web page with prerecorded synchronized media
            - keyword: When
              text: the user interacts with the media
            - keyword: Then
              text: captions should be provided for the audio content

        - name: Success Criterion 1.2.3 - Audio Description or Media Alternative (Prerecorded)
          description: An alternative for time-based media or audio description of the prerecorded video content is provided for synchronized media, except when the media is an alternative for text and is clearly labeled as such.
          techniques:
            - keyword: Given
              text: a web page with prerecorded synchronized media
            - keyword: When
              text: the user interacts with the media
            - keyword: Then
              text: an audio description or media alternative should be provided for the video content

        - name: Success Criterion 1.2.4 - Captions (Live)
          description: Captions are provided for all live audio content in synchronized media.
          techniques:
            - keyword: Given
              text: a web page with live synchronized media
            - keyword: When
              text: the user interacts with the live media
            - keyword: Then
              text: captions should be provided for the live audio content

        - name: Success Criterion 1.2.5 - Audio Description (Prerecorded)
          description: Audio description is provided for all prerecorded video content in synchronized media.
          techniques:
            - keyword: Given
              text: a web page with prerecorded synchronized media
            - keyword: When
              text: the user interacts with the video content
            - keyword: Then
              text: audio description should be provided for the video content

    - name: Guideline 1.3 - Adaptable
      description: Create content that can be presented in different ways (for example simpler layout) without losing information or structure.
      success_criteria:
        - name: Success Criterion 1.3.1 - Info and Relationships
          description: Information, structure, and relationships conveyed through presentation can be programmatically determined or are available in text.
          techniques:
            - keyword: Given
              text: a web page with structured content and relationships
            - keyword: When
              text: the user interacts with the content
            - keyword: Then
              text: the information, structure, and relationships should be programmatically determinable or available in text

        - name: Success Criterion 1.3.2 - Meaningful Sequence
          description: When the sequence in which content is presented affects its meaning, a correct reading sequence can be programmatically determined.
          techniques:
            - keyword: Given
              text: a web page with content that has a meaningful sequence
            - keyword: When
              text: the user interacts with the content
            - keyword: Then
              text: the correct reading sequence should be programmatically determinable

        - name: Success Criterion 1.3.3 - Sensory Characteristics
          description: Instructions provided for understanding and operating content do not rely solely on sensory characteristics of components such as shape, color, size, visual location, orientation, or sound.
          techniques:
            - keyword: Given
              text: a web page with instructions for understanding and operating content
            - keyword: When
              text: the user interacts with the instructions
            - keyword: Then
              text: the instructions should not rely solely on sensory characteristics

    - name: Guideline 1.4 - Distinguishable
      description: Make it easier for users to see and hear content including separating foreground from background.
      success_criteria:
        - name: Success Criterion 1.4.1 - Use of Color
          description: Color is not used as the only visual means of conveying information, indicating an action, prompting a response, or distinguishing a visual element.
          techniques:
            - keyword: Given
              text: a web page that uses color to convey information or distinguish elements
            - keyword: When
              text: the user interacts with the content
            - keyword: Then
              text: color should not be the only visual means used to convey information or distinguish elements

        - name: Success Criterion 1.4.2 - Audio Control
          description: If any audio on a Web page plays automatically for more than 3 seconds, either a mechanism is available to pause or stop the audio, or a mechanism is available to control audio volume independently from the overall system volume level.
          techniques:
            - keyword: Given
              text: a web page with audio that plays automatically for more than 3 seconds
            - keyword: When
              text: the user interacts with the page
            - keyword: Then
              text: a mechanism should be available to pause or stop the audio, or to control the audio volume independently

