- name: Principle 2 - Operable
  description: User interface components and navigation must be operable.
  guidelines:
    - name: Guideline 2.1 - Keyboard Accessible
      description: Make all functionality available from a keyboard.
      success_criteria:
        - name: Success Criterion 2.1.1 - Keyboard
          description: All functionality of the content is operable through a keyboard interface without requiring specific timings for individual keystrokes, except where the underlying function requires input that depends on the path of the user's movement and not just the endpoints.
          techniques:
            - keyword: Given
              text: a web page with interactive components
            - keyword: When
              text: the user interacts with the components using a keyboard
            - keyword: Then
              text: all functionality should be operable without requiring specific timings for individual keystrokes

        - name: Success Criterion 2.1.2 - No Keyboard Trap
          description: If keyboard focus can be moved to a component of the page using a keyboard interface, then focus can be moved away from that component using only a keyboard interface, and, if it requires more than unmodified arrow or tab keys or other standard exit methods, the user is advised of the method for moving focus away.
          techniques:
            - keyword: Given
              text: a web page with components that can receive keyboard focus
            - keyword: When
              text: the user interacts with the components using a keyboard
            - keyword: Then
              text: the user should be able to move focus away from any component using only the keyboard

        - name: Success Criterion 2.1.3 - Keyboard (No Exception)
          description: All functionality of the content is operable through a keyboard interface without requiring specific timings for individual keystrokes.
          techniques:
            - keyword: Given
              text: a web page with interactive components
            - keyword: When
              text: the user interacts with the components using a keyboard
            - keyword: Then
              text: all functionality should be operable without requiring specific timings for individual keystrokes

        - name: Success Criterion 2.1.4 - Character Key Shortcuts
          description: If a keyboard shortcut is implemented in content using only letter (including upper- and lower-case letters), punctuation, number, or symbol characters, then at least one of the following is true...
          techniques:
            - keyword: Given
              text: a web page with keyboard shortcuts using character keys
            - keyword: When
              text: the user interacts with the page using a keyboard
            - keyword: Then
              text: the keyboard shortcuts should meet at least one of the following conditions...

    - name: Guideline 2.2 - Enough Time
      description: Provide users enough time to read and use content.
      success_criteria:
        - name: Success Criterion 2.2.1 - Timing Adjustable
          description: For each time limit that is set by the content, at least one of the following is true...
          techniques:
            - keyword: Given
              text: a web page with time-limited content or functionality
            - keyword: When
              text: the user interacts with the time-limited content or functionality
            - keyword: Then
              text: at least one of the following conditions should be met...

        - name: Success Criterion 2.2.2 - Pause, Stop, Hide
          description: For moving, blinking, scrolling, or auto-updating information, all of the following are true...
          techniques:
            - keyword: Given
              text: a web page with moving, blinking, scrolling, or auto-updating information
            - keyword: When
              text: the user interacts with the page
            - keyword: Then
              text: all of the following conditions should be met...

        - name: Success Criterion 2.2.3 - No Timing
          description: Timing is not an essential part of the event or activity presented by the content, except for non-interactive synchronized media and real-time events.
          techniques:
            - keyword: Given
              text: a web page with interactive content or activities
            - keyword: When
              text: the user interacts with the content or activities
            - keyword: Then
              text: timing should not be an essential part of the event or activity

        - name: Success Criterion 2.2.4 - Interruptions
          description: Interruptions can be postponed or suppressed by the user, except interruptions involving an emergency.
          techniques:
            - keyword: Given
              text: a web page with interruptions (non-emergency)
            - keyword: When
              text: the user interacts with the page
            - keyword: Then
              text: the user should be able to postpone or suppress the interruptions

        - name: Success Criterion 2.2.5 - Re-authenticating
          description: When an authenticated session expires, the user can continue the activity without loss of data after re-authenticating.
          techniques:
            - keyword: Given
              text: a web page with an authenticated session
            - keyword: When
              text: the authenticated session expires
            - keyword: Then
              text: the user should be able to continue the activity without data loss after re-authenticating

        - name: Success Criterion 2.2.6 - Timeouts
          description: Users are warned of the duration of any user inactivity that could cause data loss, unless the data is preserved for more than 20 hours when the user does not take any actions.
          techniques:
            - keyword: Given
              text: a web page with user inactivity that could cause data loss
            - keyword: When
              text: the user is inactive for a certain duration
            - keyword: Then
              text: the user should be warned of the inactivity duration, unless the data is preserved for more than 20 hours

    - name: Guideline 2.3 - Seizures
      description: Do not design content in a way that is known to cause seizures.
      success_criteria:
        - name: Success Criterion 2.3.1 - Three Flashes or Below Threshold
          description: Web pages do not contain anything that flashes more than three times in any one second period, or the flash is below the general flash and red flash thresholds.
          techniques:
            - keyword: Given
              text: a web page with flashing content
            - keyword: When
              text: the user views the page
            - keyword: Then
              text: the flashing should not exceed three times in any one-second period, or be below the general flash and red flash thresholds

    - name: Guideline 2.4 - Navigable
      description: Provide ways to help users navigate, find content, and determine where they are.
      success_criteria:
        - name: Success Criterion 2.4.1 - Bypass Blocks
          description: A mechanism is available to bypass blocks of content that are repeated on multiple Web pages.
          techniques:
            - keyword: Given
              text: a web page with repeated blocks of content across multiple pages
            - keyword: When
              text: the user navigates to the page
            - keyword: Then
              text: a mechanism should be available to bypass the repeated content blocks

        - name: Success Criterion 2.4.2 - Page Titled
          description: Web pages have titles that describe topic or purpose.
          techniques:
            - keyword: Given
              text: a web page
            - keyword: When
              text: the user navigates to the page
            - keyword: Then
              text: the page should have a title that describes its topic or purpose

        - name: Success Criterion 2.4.3 - Focus Order
          description: If a Web page can be navigated sequentially and the navigation sequences affect meaning or operation, focusable components receive focus in an order that preserves meaning and operability.
          techniques:
            - keyword: Given
              text: a web page with sequential navigation that affects meaning or operation
            - keyword: When
              text: the user navigates through the page
            - keyword: Then
              text: focusable components should receive focus in an order that preserves meaning and operability

        - name: Success Criterion 2.4.4 - Link Purpose (In Context)
          description: The purpose of each link can be determined from the link text alone or from the link text together with its programmatically determined link context, except where the purpose of the link would be ambiguous to users in general.
          techniques:
            - keyword: Given
              text: a web page with links
            - keyword: When
              text: the user interacts with the links
            - keyword: Then
              text: the purpose of each link should be determinable from the link text alone or the link text together with its programmatically determined context, except when the purpose would be ambiguous to users in general

        - name: Success Criterion 2.4.5 - Multiple Ways
          description: More than one way is available to locate a Web page within a set of Web pages except where the Web Page is the result of, or a step in, a process.
          techniques:
            - keyword: Given
              text: a set of web pages
            - keyword: When
              text: the user tries to locate a specific page within the set
            - keyword: Then
              text: more than one way should be available to locate the page, except when it's part of a process

        - name: Success Criterion 2.4.6 - Headings and Labels
          description: Headings and labels describe topic or purpose.
          techniques:
            - keyword: Given
              text: a web page with headings and labels
            - keyword: When
              text: the user interacts with the page
            - keyword: Then
              text: headings and labels should describe their topic or purpose

        - name: Success Criterion 2.4.7 - Focus Visible
          description: Any keyboard operable user interface has a mode of operation where the keyboard focus indicator is visible.
          techniques:
            - keyword: Given
              text: a web page with keyboard-operable user interface components
            - keyword: When
              text: the user interacts with the components using a keyboard
            - keyword: Then
              text: the keyboard focus indicator should be visible

        - name: Success Criterion 2.4.8 - Location
          description: Information about the user's location within a set of web pages is available.
          techniques:
            - keyword: Given
              text: a set of web pages
            - keyword: When
              text: the user navigates through the set of pages
            - keyword: Then
              text: information about the user's location within the set should be available

        - name: Success Criterion 2.4.9 - Link Purpose (Link Only)
          description: A mechanism is available to allow the purpose of each link to be identified from link information alone, except where the purpose of the link would be ambiguous to users in general.
          techniques:
            - keyword: Given
              text: a web page with links
            - keyword: When
              text: the user interacts with the links
            - keyword: Then
              text: a mechanism should be available to identify the purpose of each link from the link information alone, except when the purpose would be ambiguous to users in general

        - name: Success Criterion 2.4.10 - Section Headings
          description: Section headings are used to organize the content.
          techniques:
            - keyword: Given
              text: a web page with structured content
            - keyword: When
              text: the user interacts with the content
            - keyword: Then
              text: section headings should be used to organize the content

        - name: Success Criterion 2.4.11 - Focus Appearance (Minimum)
          description: For user interface components that automatically receive keyboard focus, at least one mode of operation where the keyboard focus indicator is at least as visible as the current generally accepted default value for that user agent.
          techniques:
            - keyword: Given
              text: a web page with user interface components that automatically receive keyboard focus
            - keyword: When
              text: the user interacts with the components using a keyboard
            - keyword: Then
              text: there should be at least one mode of operation where the keyboard focus indicator is at least as visible as the current generally accepted default value for that user agent

        - name: Success Criterion 2.4.12 - Focus Appearance (Enhanced)
          description: For user interface components that automatically receive keyboard focus, at least one mode of operation where the keyboard focus indicator has an enhanced visibility design.
          techniques:
            - keyword: Given
              text: a web page with user interface components that automatically receive keyboard focus
            - keyword: When
              text: the user interacts with the components using a keyboard
            - keyword: Then
              text: there should be at least one mode of operation where the keyboard focus indicator has an enhanced visibility design

    - name: Guideline 2.5 - Input Modalities
      description: Make it easier for users to operate functionality through various inputs beyond keyboard.
      success_criteria:
        - name: Success Criterion 2.5.1 - Pointer Gestures
          description: All functionality that uses multipoint or path-based gestures for operation can be operated with a single pointer without a path-based gesture, unless a multipoint or path-based gesture is essential.
          techniques:
            - keyword: Given
              text: a web page with functionality that uses multipoint or path-based gestures
            - keyword: When
              text: the user interacts with the functionality
            - keyword: Then
              text: the functionality should be operable with a single pointer without a path-based gesture, unless a multipoint or path-based gesture is essential

        - name: Success Criterion 2.5.2 - Pointer Cancellation
          description: For functionality that can be operated using a single pointer, at least one of the following is true...
          techniques:
            - keyword: Given
              text: a web page with functionality that can be operated using a single pointer
            - keyword: When
              text: the user interacts with the functionality using a single pointer
            - keyword: Then
              text: at least one of the following conditions should be met...

        - name: Success Criterion 2.5.3 - Label in Name
          description: For user interface components with labels that include text or images of text, the name contains the text that is presented visually.
          techniques:
            - keyword: Given
              text: a web page with user interface components that have labels with text or images of text
            - keyword: When
              text: the user interacts with the components
            - keyword: Then
              text: the name of the component should contain the text that is presented visually in the label

        - name: Success Criterion 2.5.4 - Motion Actuation
          description: Functionality that can be operated by device motion or user motion can also be operated by user interface components and responding to the motion can be disabled to prevent accidental actuation, except when...
          techniques:
            - keyword: Given
              text: a web page with functionality that can be operated by device motion or user motion
            - keyword: When
              text: the user interacts with the functionality
            - keyword: Then
              text: the functionality should also be operable by user interface components, and the motion actuation should be able to be disabled, except when...

        - name: Success Criterion 2.5.5 - Target Size
          description: The size of the target for pointer inputs is at least 44 by 44 CSS pixels except when the target is a vertically oriented target, which has a height of at least 22 CSS pixels and the 44 CSS pixel horizontal width requirement does not apply.
          techniques:
            - keyword: Given
              text: a web page with targets for pointer inputs
            - keyword: When
              text: the user interacts with the targets using a pointer
            - keyword: Then
              text: the size of the target should be at least 44 by 44 CSS pixels, except for vertically oriented targets, which should have a height of at least 22 CSS pixels

        - name: Success Criterion 2.5.6 - Concurrent Input Mechanisms
          description: Web content does not restrict use of input modalities available on a platform except where the restriction is essential, required to ensure the security of the content, or required to respect user settings.
          techniques:
            - keyword: Given
              text: a web page with input modalities available on the platform
            - keyword: When
              text: the user attempts to use different input modalities
            - keyword: Then
              text: the use of input modalities should not be restricted, except where the restriction is essential, required for security, or required to respect user settings

        - name: Success Criterion 2.5.7 - Dragging Movements
          description: For functionality that uses a dragging movement, at least one of the following is true.
          techniques:
            - keyword: Given
              text: a web page with functionality that uses a dragging movement
            - keyword: When
              text: the user interacts with the functionality
            - keyword: Then
              text: at least one of the following conditions should be met...

        - name: Success Criterion 2.5.8 - Target Size (Minimum)
          description: For functionality that requires a target in a two-dimensional area, the target size is at least 24 pixels in both dimensions or has an available hit-region surrounding the target that is at least as large as 24 pixels in both dimensions.
          techniques:
            - keyword: Given
              text: a web page with functionality that requires a target in a two-dimensional area
            - keyword: When
              text: the user interacts with the functionality
            - keyword: Then
              text: the target size should be at least 24 pixels in both dimensions or have an available hit-region surrounding the target that is at least as large as 24 pixels in both dimensions

        - name: Success Criterion 2.5.9 - Target Size (Enhanced)
          description: For functionality that requires a target in a two-dimensional area, the target size is at least 44 pixels in both dimensions or has an available hit-region surrounding the target that is at least as large as 44 pixels in both dimensions.
          techniques:
            - keyword: Given
              text: a web page with functionality that requires a target in a two-dimensional area
            - keyword: When
              text: the user interacts with the functionality
            - keyword: Then
              text: the target size should be at least 44 pixels in both dimensions or have an available hit-region surrounding the target that is at least as large as 44 pixels in both dimensions

- name: Principle 3 - Understandable
  description: Information and the operation of user interface must be understandable.
  guidelines:
    - name: Guideline 3.1 - Readable
      description: Make text content readable and understandable.
      success_criteria:
        - name: Success Criterion 3.1.1 - Language of Page
          description: The default human language of each Web page can be programmatically determined.
          techniques:
            - keyword: Given
              text: a web page
            - keyword: When
              text: the user interacts with the page
            - keyword: Then
              text: the default human language of the page should be programmatically determinable

        - name: Success Criterion 3.1.2 - Language of Parts
          description: The human language of each passage or phrase in the content can be programmatically determined except for proper names, technical terms, words of indeterminate language, and words or phrases that have become part of the vernacular of the immediately surrounding text.
          techniques:
            - keyword: Given
              text: a web page with content in multiple languages
            - keyword: When
              text: the user interacts with the content
            - keyword: Then
              text: the human language of each passage or phrase should be programmatically determinable, except for specific cases

        - name: Success Criterion 3.1.3 - Unusual Words
          description: A mechanism is available for identifying specific definitions of words or phrases used in an unusual or restricted way, including idioms and jargon.
          techniques:
            - keyword: Given
              text: a web page with words or phrases used in an unusual or restricted way
            - keyword: When
              text: the user interacts with the content
            - keyword: Then
              text: a mechanism should be available to identify the definitions of those words or phrases

        - name: Success Criterion 3.1.4 - Abbreviations
          description: A mechanism for identifying the expanded form or meaning of abbreviations is available.
          techniques:
            - keyword: Given
              text: a web page with abbreviations
            - keyword: When
              text: the user interacts with the content
            - keyword: Then
              text: a mechanism should be available to identify the expanded form or meaning of the abbreviations

        - name: Success Criterion 3.1.5 - Reading Level
          description: When text requires reading ability more advanced than the lower secondary education level after removal of proper names and titles, supplemental content, or a version that does not require reading ability more advanced than the lower secondary education level, is available.
          techniques:
            - keyword: Given
              text: a web page with text that requires an advanced reading level
            - keyword: When
              text: the user interacts with the text
            - keyword: Then
              text: supplemental content or a version that does not require an advanced reading level should be available

        - name: Success Criterion 3.1.6 - Pronunciation
          description: A mechanism is available for identifying specific pronunciation of words where meaning of the words, in context, is ambiguous without knowing the pronunciation.
          techniques:
            - keyword: Given
              text: a web page with words that have ambiguous meaning without knowing the pronunciation
            - keyword: When
              text: the user interacts with the content
            - keyword: Then
              text: a mechanism should be available to identify the specific pronunciation of those words

        - name: Success Criterion 3.1.7 - Accented Characters
          description: Text is formatted in a way that allows correct pronunciation and meaning to be determined for all accented characters.
          techniques:
            - keyword: Given
              text: a web page with text containing accented characters
            - keyword: When
              text: the user interacts with the text
            - keyword: Then
              text: the text should be formatted in a way that allows correct pronunciation and meaning to be determined for all accented characters

    - name: Guideline 3.2 - Predictable
      description: Make Web pages appear and operate in predictable ways.
      success_criteria:
        - name: Success Criterion 3.2.1 - On Focus
          description: When any user interface component receives focus, it does not initiate a change of context.
          techniques:
            - keyword: Given
              text: a web page with user interface components
            - keyword: When
              text: a component receives focus
            - keyword: Then
              text: it should not initiate a change of context

        - name: Success Criterion 3.2.2 - On Input
          description: Changing the setting of any user interface component does not automatically cause a change of context unless the user has been advised of the behavior before using the component.
          techniques:
            - keyword: Given
              text: a web page with user interface components
            - keyword: When
              text: the user changes the setting of a component
            - keyword: Then
              text: it should not automatically cause a change of context unless the user has been advised of the behavior

        - name: Success Criterion 3.2.3 - Consistent Navigation
          description: Navigational mechanisms that are repeated on multiple Web pages within a set of Web pages occur in the same relative order each time they are repeated, unless a change is initiated by the user.
          techniques:
            - keyword: Given
              text: a set of web pages with repeated navigational mechanisms
            - keyword: When
              text: the user navigates through the set of pages
            - keyword: Then
              text: the navigational mechanisms should occur in the same relative order each time they are repeated, unless a change is initiated by the user
                      
        - name: Success Criterion 3.2.4 - Consistent Identification
          description: Components that have the same functionality within a set of Web pages are identified consistently.
          techniques:
            - keyword: Given
              text: a set of web pages with components that have the same functionality
            - keyword: When
              text: the user interacts with the components
            - keyword: Then
              text: the components should be identified consistently across the set of pages

        - name: Success Criterion 3.2.5 - Change on Request
          description: Changes of context are initiated only by user request or a mechanism is available to turn off such changes.
          techniques:
            - keyword: Given
              text: a web page with context changes
            - keyword: When
              text: the user interacts with the page
            - keyword: Then
              text: context changes should only be initiated by user request, or a mechanism should be available to turn off such changes

    - name: Guideline 3.3 - Input Assistance
      description: Help users avoid and correct mistakes.
      success_criteria:
        - name: Success Criterion 3.3.1 - Error Identification
          description: If an input error is automatically detected, the item that is in error is identified and the error is described to the user in text.
          techniques:
            - keyword: Given
              text: a web page with user input fields
            - keyword: When
              text: the user enters invalid input
            - keyword: Then
              text: the error should be identified, and the error should be described in text

        - name: Success Criterion 3.3.2 - Labels or Instructions
          description: Labels or instructions are provided when user input is required.
          techniques:
            - keyword: Given
              text: a web page with user input fields
            - keyword: When
              text: the user interacts with the input fields
            - keyword: Then
              text: labels or instructions should be provided for the required input

        - name: Success Criterion 3.3.3 - Error Suggestion
          description: If an input error is automatically detected and suggestions for correction are known, then the suggestions are provided to the user, unless it would jeopardize the security or purpose of the content.
          techniques:
            - keyword: Given
              text: a web page with user input fields
            - keyword: When
              text: the user enters invalid input
            - keyword: Then
              text: suggestions for correction should be provided, unless it would jeopardize security or purpose

        - name: Success Criterion 3.3.4 - Error Prevention (Legal, Financial, Data)
          description: For Web pages that cause legal commitments or financial transactions for the user to occur, that modify or delete user-controllable data in data storage systems, or that submit user test responses, at least one of the following is true...
          techniques:
            - keyword: Given
              text: a web page that causes legal commitments, financial transactions, modifies or deletes user data, or submits user test responses
            - keyword: When
              text: the user interacts with the page
